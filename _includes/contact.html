<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Get In Touch</h2>
                    <h3 class="section-subheading text-muted">I'm always interested in new opportunities and collaborations. Let's connect!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                            </span>
                            <h4>Email</h4>
                            <p><a href="mailto:ac.folgado@gmail.com">ac.folgado@gmail.com</a></p>
                        </div>
                        <div class="col-md-4">
                            <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                            <h4>GitHub</h4>
                            <p><a href="https://github.com/CardinisCode" target="_blank">@CardinisCode</a></p>
                        </div>
                        <div class="col-md-4">
                            <span class="fa-stack fa-3x">
                                <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                            </span>
                            <h4>LinkedIn</h4>
                            <p><a href="https://linkedin.com/in/acfolgado" target="_blank">@acfolgado</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone (Optional)" id="phone">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
