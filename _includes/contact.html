<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Get In Touch</h2>
                    <p class="section-subheading text-muted">I'm always interested in new opportunities and collaborations. Let's connect!</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-12">
                    <a href="mailto:ac.folgado@gmail.com" class="social-link" style="display: inline-block; margin: 0 15px;">
                        <span class="fa-stack fa-3x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="https://github.com/CardinisCode" target="_blank" class="social-link" style="display: inline-block; margin: 0 15px;">
                        <span class="fa-stack fa-3x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="https://linkedin.com/in/acfolgado" target="_blank" class="social-link" style="display: inline-block; margin: 0 15px;">
                        <span class="fa-stack fa-3x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone (Optional)" id="phone">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="text-center">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
