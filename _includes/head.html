<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}Software Engineer, UX Designer, Web Development, Portfolio, Andrea Folgado, Python, Flask, HTML, CSS, Bootstrap, User Experience{% endif %}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#EA715E">
    <meta name="msapplication-TileColor" content="#2c2787">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
    
    <!-- Google Analytics (when tracking ID is available) -->
    {% if site.google_analytics %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Andrea Folgado",
      "url": "https://www.andreafolgado.com",
      "image": "https://www.andreafolgado.com/img/logos/personalised_logo/andi_logo_favicon.png",
      "description": "Software Engineer & UX Designer creating user-centered solutions that bridge design and technology",
      "jobTitle": "Software Engineer & UX Designer",
      "email": "andrea.vanonselen@icloud.com",
      "sameAs": [
        "https://github.com/CardinisCode",
        "https://linkedin.com/in/acfolgado"
      ],
      "knowsAbout": [
        "Software Engineering",
        "UX Design",
        "Web Development",
        "Python",
        "Flask",
        "HTML",
        "CSS",
        "Bootstrap",
        "User Experience Design",
        "Problem Solving"
      ],
      "hasOccupation": {
        "@type": "Occupation",
        "name": "Software Engineer",
        "description": "Creating user-centered solutions that bridge design and technology"
      }
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/img/logos/personalised_logo/andi_logo_favicon.png' | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/img/logos/personalised_logo/favicon-180x180.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/img/logos/personalised_logo/favicon-32x32.png' | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/img/logos/personalised_logo/favicon-16x16.png' | prepend: site.baseurl }}">

                    <!-- Bootstrap Core CSS -->
                <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

                <!-- Custom Bootstrap Overrides -->
                <link rel="stylesheet" href="{{ "/css/custom-bootstrap.css" | prepend: site.baseurl }}">

                <!-- Custom Fonts -->
                <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Caudex:400,700' rel='stylesheet' type='text/css'>

                    <!-- Agency Theme CSS -->
                <link rel="stylesheet" href="{{ "/css/agency.css" | prepend: site.baseurl }}">

                <!-- Custom CSS -->
                <link rel="stylesheet" href="{{ "/styles.css" | prepend: site.baseurl }}">

                <!-- Custom Typography CSS -->
                <link rel="stylesheet" href="{{ "/css/custom-typography.css" | prepend: site.baseurl }}">

    <![endif]-->
</head>
