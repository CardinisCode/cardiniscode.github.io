 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <a href={{ post.github-link }} alt="GitHub Link: https://github.com/CardinisCode/jobhuntmanager"> 
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            </a>
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong>{{ post.client }}</strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.project-date }}</strong>
                                </li>
                                <li>Service:
                                    <strong>{{ post.category }}</strong>
                                </li>
                            </ul>
                            <p> {{ post.closing-message }} <a href={{ post.github-link }} alt="Github link"> GitHub!</a></p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

<!-- Image Modal -->
<div id="imageModal" class="modal" style="display: none; position: fixed; z-index: 1025; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9); padding-top: 120px;">
    <!-- Close button -->
    <div onclick="closeImageModal()" style="position: fixed; right: 30px; top: 160px; z-index: 1026; width: 60px; height: 60px; background-color: #ffffff; border: 3px solid #000000; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 24px; font-weight: bold; color: #000000;">
        ×
    </div>
    
    <!-- Modal content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <img id="modalImage" class="img-responsive img-centered" style="max-width: 100%; height: auto; margin-bottom: 20px;">
                <h3 id="imageModalTitle" style="color: #D45A47 !important; margin-bottom: 15px; border-bottom: none !important; padding-bottom: 0 !important;"></h3>
                <p id="imageModalDescription" style="color: #ffffff !important; text-align: left; margin-bottom: 30px;"></p>
            </div>
        </div>
    </div>
</div>
