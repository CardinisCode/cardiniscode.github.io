# Color settings (hex-codes without the leading hash-tag)
color:
  # Minima theme default colors
  primary: 007acc # Blue
  primary-dark: 005a99 # Darker blue
  secondary: 404040 # Gray
  secondary-dark: 202020 # Dark gray
  muted: 6c757d # Bootstrap muted gray

# Font Families
font:
  primary: 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif'
  secondary: 'Georgia, "Times New Roman", serif'
