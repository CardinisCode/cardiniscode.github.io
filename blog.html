---
layout: blog
title: Blog
---

<!-- Blog Section -->
<div class="row">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading">Blog & Articles</h2>
        <h3 class="section-subheading text-muted">Thoughts on technology, design, and development</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        {% for post in site.posts %}
        <div class="blog-post">
            <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
            <p class="text-muted">{{ post.date | date: "%B %-d, %Y" }}</p>
            {% if post.description %}
            <p>{{ post.description }}</p>
            {% endif %}
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
