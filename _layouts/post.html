<!DOCTYPE html>
<html>
  {% include head.html %}
  <body id="page-top" class="post">
    {% include header.html %}

    <section id="post" class="bg-light-gray">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <article class="post">
              <header>
                <h1 class="post-title">{{ page.title }}</h1>
                {% if page.date %}
                <p class="text-muted">{{ page.date | date: "%B %e, %Y" }}</p>
                {% endif %}
              </header>
              <div class="post-content">
                {{ content }}
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>

    {% include footer.html %}
    {% include js.html %}
  </body>
</html>
