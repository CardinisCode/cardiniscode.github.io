<!DOCTYPE html>
<html>
  {% include head.html %}
  <body id="page-top" class="blog-page">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}">{{site.title}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{{ "/#about" | prepend: site.baseurl }}">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{{ "/#portfolio" | prepend: site.baseurl }}">Portfolio</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{{ "/#skills" | prepend: site.baseurl }}">Skills</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{{ "/#education_journey" | prepend: site.baseurl }}">Education</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{{ "/#work_experience" | prepend: site.baseurl }}">Experience</a>
                    </li>
                    <li class="active">
                        <a href="{{ "/blog.html" | prepend: site.baseurl }}">Blog</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{{ "/#contact" | prepend: site.baseurl }}">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <section id="blog" class="bg-light-gray" style="padding-top: 100px;">
      <div class="container">
        {{ content }}
      </div>
    </section>

    {% include footer.html %}
    {% include js.html %}
  </body>
</html>
